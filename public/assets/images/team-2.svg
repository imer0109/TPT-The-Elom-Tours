<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f0f9f0"/>
  
  <!-- Portrait background -->
  <circle cx="200" cy="150" r="100" fill="#16a34a" opacity="0.1"/>
  
  <!-- Head -->
  <circle cx="200" cy="120" r="60" fill="#7c2d12"/>
  
  <!-- Face -->
  <circle cx="200" cy="120" r="55" fill="#a16207"/>
  
  <!-- Eyes -->
  <ellipse cx="175" cy="110" rx="8" ry="5" fill="#1e293b"/>
  <ellipse cx="225" cy="110" rx="8" ry="5" fill="#1e293b"/>
  
  <!-- Eyebrows -->
  <path d="M165,100 Q175,95 185,100" stroke="#1e293b" stroke-width="2" fill="none"/>
  <path d="M215,100 Q225,95 235,100" stroke="#1e293b" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <path d="M200,115 Q205,130 200,135 Q195,130 200,115" fill="#7c2d12"/>
  
  <!-- Mouth -->
  <path d="M180,145 Q200,155 220,145" stroke="#1e293b" stroke-width="2" fill="none"/>
  
  <!-- Ears -->
  <ellipse cx="140" cy="120" rx="10" ry="15" fill="#a16207"/>
  <ellipse cx="260" cy="120" rx="10" ry="15" fill="#a16207"/>
  
  <!-- Hair (longer, feminine style) -->
  <path d="M140,60 Q200,20 260,60 L270,180 Q200,160 130,180 Z" fill="#1e293b"/>
  
  <!-- Neck -->
  <rect x="185" y="180" width="30" height="30" fill="#a16207"/>
  
  <!-- Dress/Outfit -->
  <path d="M150,210 L250,210 L270,300 L130,300 Z" fill="#15803d"/>
  
  <!-- Necklace -->
  <path d="M185,215 Q200,230 215,215" stroke="#f59e0b" stroke-width="3" fill="none"/>
  <circle cx="200" cy="225" r="5" fill="#f59e0b"/>
  
  <!-- Earrings -->
  <circle cx="140" cy="130" r="5" fill="#f59e0b"/>
  <circle cx="260" cy="130" r="5" fill="#f59e0b"/>
  
  <!-- Name -->
  <text x="200" y="330" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#166534">Ama Sika</text>
  <text x="200" y="360" font-family="Arial" font-size="18" text-anchor="middle" fill="#166534">Responsable des circuits</text>
</svg>