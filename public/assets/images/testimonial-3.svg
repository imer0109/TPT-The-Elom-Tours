<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="#f0f9f0"/>
  
  <!-- Portrait background -->
  <circle cx="100" cy="100" r="80" fill="#16a34a" opacity="0.1"/>
  
  <!-- Head -->
  <circle cx="100" cy="85" r="40" fill="#fcd34d"/>
  
  <!-- Hair -->
  <path d="M60,60 Q100,20 140,60 L140,90 Q100,80 60,90 Z" fill="#1e293b"/>
  
  <!-- Eyes -->
  <ellipse cx="85" cy="80" rx="5" ry="3" fill="#1e293b"/>
  <ellipse cx="115" cy="80" rx="5" ry="3" fill="#1e293b"/>
  
  <!-- Eyebrows -->
  <path d="M80,73 Q85,70 90,73" stroke="#1e293b" stroke-width="1.5" fill="none"/>
  <path d="M110,73 Q115,70 120,73" stroke="#1e293b" stroke-width="1.5" fill="none"/>
  
  <!-- Nose -->
  <path d="M100,85 Q103,95 100,98 Q97,95 100,85" fill="#fbbf24"/>
  
  <!-- Mouth -->
  <path d="M90,105 Q100,110 110,105" stroke="#1e293b" stroke-width="1.5" fill="none"/>
  
  <!-- Neck -->
  <rect x="90" y="125" width="20" height="15" fill="#fcd34d"/>
  
  <!-- Clothes -->
  <path d="M70,140 L130,140 L140,180 L60,180 Z" fill="#b45309"/>
  
  <!-- Necklace -->
  <path d="M90,142 Q100,150 110,142" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <circle cx="100" cy="148" r="3" fill="#f59e0b"/>
  
  <!-- Earrings -->
  <circle cx="60" cy="85" r="3" fill="#f59e0b"/>
  <circle cx="140" cy="85" r="3" fill="#f59e0b"/>
  
  <!-- Name -->
  <text x="100" y="195" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">Maria Rodriguez</text>
</svg>