<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond gris clair -->
  <rect width="100%" height="100%" fill="#f3f4f6"/>
  
  <!-- Icône appareil photo stylisé -->
  <g transform="translate(350,150)">
    <!-- Corps de l'appareil -->
    <rect x="-50" y="-30" width="100" height="60" rx="10" fill="#9ca3af"/>
    <!-- Objectif -->
    <circle cx="0" cy="0" r="25" fill="#4b5563"/>
    <circle cx="0" cy="0" r="20" fill="#6b7280"/>
    <!-- Flash -->
    <rect x="20" y="-25" width="15" height="8" rx="2" fill="#e5e7eb"/>
  </g>
  
  <!-- Texte -->
  <text x="400" y="250" font-family="Arial" font-size="24" fill="#4b5563" text-anchor="middle">Image non disponible</text>
</svg>